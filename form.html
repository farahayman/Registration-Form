<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Form</title>
    <link rel="stylesheet" href="">
    <script src="Validation.js"></script>
</head>
<body>
    <h1> Registration Form</h1>
    <form onsubmit="Validate()">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="userID" name="id">
        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="text" id="pass" name="pass">
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="add">Address:</label>
            <input type="text" id="add" name="add">
        </div>
        <div>
            <label for="counteries">Country:</label>
            <select name="countries" id="country">
                <option selected value="defult">(please select a country)</option>
                <option value="egypt">Egypt</option>
                <option value="turkey">Turkey</option>
                <option value="emirates">United Arab Emirates</option>
                <option value="Lebanon">Lebanon</option>
                <option value="syria">Syria</option>
                <option value="maldives">Maldives</option>
                <option value="russia">Russia</option>
                <option value="Sudan">Sudan</option>
                <option value="korea">Korea</option>
            </select>
        </div>
        <div>
            <label for="zcode">ZIP Code:</label>
            <input type="text" id="zcode" name="zcode">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>
        <div>
            <label for="sex">Sex:</label>
            <div>
                <input type="radio" id="male" name="sex" value="male"> Male
                <input type="radio" id="female" name="sex" value="female"> Female
            </div>
         
        </div>
        <div>
            <label for="lang">Lnaguage:</label>
            <div name="lang">
                <input type="checkbox" id="lan1" name="lang" > English
                <input type="radio" id="lan2" name="lang"> Non English
            </div>
         
        </div>
        <div>
            <label for="About">About:</label>
            <textarea name="About" cols="15" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>

    </form>
</body>
</html>
